<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Object In Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <p>all about car in  the world</p>
    
    <p id="car"></p>
    <script type="text/javascript">
        var car = {
            name1: "Car",
            name2: "Lada",
            name3: "BMW",
            name4: "Zeep"

        };
        var Phone = {
            name1: "Phone",
            name2: "htc",
            name3: "Samsung",
            name4: "Xiaomi",
            name5: "Huawei"
        }

</script>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"><script type="text/javascript">
                    document.write(car['name1']);
                </script></th>
                <th scope="col"><script type="text/javascript">
                    document.write(Phone['name1']);
                </script></th>
                <th scope="col">Ashim</th>
                <th scope="col">Asif</th>
                <th scope="col">Ishmam</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><script type="text/javascript">
                    document.write(car['name2']);
                </script></th>
                <td><script type="text/javascript">
                    document.write(Phone['name2']);
                </script></td>
                <td>1255</td>
                <td>1224</td>
                <td>1275</td>

            </tr>
            <tr>
                <th scope="row"><script type="text/javascript">
                    document.write(car['name3'])
                </script></th>
                <td></td>
                <td>Monju</td>
                <td>Shiri</td>
                <td>fatullah</td>
                <td>Mita</td>
            </tr>
        </tbody>
    </table>
    <div>
        <div class="container">
            <h1 class="text-muted">Fahad Bin Munir</h1>
        </div>
    </div>

</body>

</html>
