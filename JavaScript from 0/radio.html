<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <script>
        function Radio() {
            var bang = document.getElementById('b');
            var amr = document.getElementById('a');
            var can = document.getElementById('c');
            if (bang.checked == true) {
                alert('You select '+bang.value);
            } else if(amr.checked == true) {
                alert('you select '+amr.value);
            }
            else if(can.checked == true) {
                alert('canadyou selecet '+can.value);
            }
            else
            {
                alert('you select nothing');
            }
        }

    </script>
<body>
    <h3>select your country</h3>
    <hr>
    <input id="b" type="radio" name="country" value="bangladesh">Bangladesh</input><br>
    <input id="a" type="radio" name="country" value="america">America</input><br>
    <input id="c" type="radio" name="country" value="canada">Canada</input><br>
    <button onclick="Radio()" >Submit</button>
</body>
</html>
