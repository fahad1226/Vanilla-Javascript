<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    function setNewImage() {
        document.getElementById('img1').src = "./Images/js-2.png";
    }

    function setOldImage() {
        document.getElementById('img1').src = "./Images/j1-1.png";
    }
    
    </script>
   
</head>
<body>
    <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="./Images/j1-1.png" width="300" alt="Js Image">
    
</body>
</html>
