<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery.js" charset="utf-8"></script>

    <style media="screen">
        body {
            background: black;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <button id="show" type="button" class="btn btn-secondary btn-lg btn-block">Show</button>
            <h1 id="txt" class="text-white" style="display:none">Fahad Bin Munir</h1>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container py-5">
        <div class="row">
            <button id="show2" type="button" class="btn btn-secondary">Show</button>
            <div class="w-100" </div> <h1 id="txt2" class="text-white">Fahad</h1>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#show").click(function() {
                    alert("Text is " + $("#txt", ).text());
                    $("#txt").fadeIn(2000);
                });
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#show2").click(function() {
                    $("#txt2").text(function(i,original){
                        return "Old Text: "+ original + "new html: hello world
                        (index:"+ i +")";
                    });
                });
            });
        </script>

</body>

</html>
